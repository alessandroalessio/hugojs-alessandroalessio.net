{{ define "main" }}
<div class="container mt5 mb5">
    <div class="row">
        <div class="col-xs">
            <h1 id="title">{{ .Title }}</h1>
            <article id="content">
            {{ .Content }}
            </article>            
        </div>
    </div>
    <div class="row middle-xs">
        {{ range .Site.Data.quote.list }}
            <div class="col-sm-3 item-quote text-center">
                <div class="col-xs">
                    <div class="inner">
                        <small>{{ .content }}</small>
                        <h4>{{ .author }}</h4>
                    </div>
                </div>
            </div>    
        {{end}}
    </div>
</div>
{{ end }}
{{ define "extra-footer" }}
    {{ $style := resources.Get "sass/quote.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
    <link href="{{ $style.RelPermalink }}" rel="stylesheet">
{{ end }}
