  <div class="mb3 post-item">
    {{ if .Date }}
      <div class="date">
        {{ .Date.Format "02/02/2006" }}
      </div>
    {{ end }}
    <h2 class="title">
      <a href="{{ .Permalink }}" title="{{ .Title }}">
        {{ .Title }}
      </a>
    </h2>
    <div class="content">
      {{ .Summary  }}
    </div>
  </div>
